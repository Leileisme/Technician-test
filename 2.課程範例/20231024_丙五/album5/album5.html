<html lang="zh-Hant-TW">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #ffc;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      font-family: "標楷體";

</head>
