<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #top {
      width: 1000px;
      height: 65px;
      background: #00f;
    }

    #box {
      width: 65px;
      height: 65px;
      margin: auto;
    }

    #box img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>


<body>
  <div id="top">
    <div id="box">
      <img src="./17300-104303/park0307.jpg" id="img">
    </div>

  </div>
  <script>
    const img = document.getElementById('img')
    let i = 1

    const change = () => {
      if (i < 4) {
        img.src = `./17300-104303/park030${6 + i}.jpg`
        i++
      } else if (i === 4) {
        img.src = `./17300-104303/park0310.jpg`
        i++
      } else if (i > 4) {
        i = 1
        img.src = `./17300-104303/park030${6 + i}.jpg`
        i++
      }
    }

    setInterval(change, 1000)

  </script>
</body>

</html>
