<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      background: #ff9;
      margin: auto;
      border-collapse: collapse;
      text-align: center;
    }

    table img {
      height: 150px;
    }

    tr:nth-child(1) {
      height: 100px;
    }

    tr:nth-child(3) {
      height: 100px;
    }

    tr:nth-child(2) {
      height: 115px;
    }

    td {
      width: 400px;
      border: 1px solid #000;
    }

    #btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);

    }
  </style>
</head>

<body>
  <form action="">
    <table>
      <tr>
        <td>真皮皮包</td>
        <td>真皮短夾</td>
      </tr>
      <tr>
        <td><img src="../images/0403.jpg" alt=""></td>
        <td><img src="../images/0404.jpg" alt=""></td>
      </tr>
      <tr>
        <td>
          <input type="radio" value="購買" name="a" checked>購買
          <input type="radio" value="不購買" name="a">不購買
          <input type="radio" value="考慮中" name="a">考慮中

        </td>
        <td>

          <input type="radio" value="購買" name="b" checked>購買
          <input type="radio" value="不購買" name="b">不購買
          <input type="radio" value="考慮中" name="b">考慮中
        </td>
      </tr>
    </table>
    <br>
    <div id="btn">
      <input type="submit" value="送出" id="submit" onclick="show(form.a.value,form.b.value)">
      <input type="reset" value="重製">
    </div>
  </form>
  <script>
    show = (aa, bb) => {
      alert(`
      流行皮件選購確認：
    
      ●真皮皮包：${aa}
      ●真皮短夾：${bb}
      `
      )
    }
  </script>
</body>

</html>
