<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      margin: auto;
      text-align: center;
    }


    td {
      background-color: #ff9;
      border: 1px solid #000;
      width: 400px;
    }

    tr:nth-child(1),
    tr:nth-child(3) {
      height: 100px;
    }

    tr:nth-child(2) {
      height: 150px;
    }

    img {
      height: 150px;
      vertical-align: middle;
    }

    #box {
      text-align: center;
    }
  </style>
</head>

          <input value="考慮中" type="radio" name="b" class="b" checked>考慮中

    <br>
    <div id="box">
