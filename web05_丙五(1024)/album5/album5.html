<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      text-align: center;
      margin: auto;
    }

    h1 {
      font-size: 20px;
      font-family: '標楷體';
      font-weight: bolder;
      color: #00f;
      text-decoration: underline;
      text-align: center;
    }

    img {
      border: 5px solid #00f;

    }

    .img {
      width: 60px;
      height: 45px;
      border: medium solid #00f;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>蘭嶼賞魚去</h1>
  <table>
    <tr>
      <td colspan="5"><img src="../images/0551.jpg" id="big"></td>

    </tr>
    <tr>
      <td>　</td>
      <td>　</td>
      <td>　</td>
      <td>　</td>
      <td>　</td>
    </tr>
    <tr>
      <td><img src="../images/0551.jpg" class="img"></td>
      <td><img src="../images/0552.jpg" class="img"></td>
      <td><img src="../images/0553.jpg" class="img"></td>
      <td><img src="../images/0554.jpg" class="img"></td>
      <td><img src="../images/0555.jpg" class="img"></td>

    </tr>

  </table>

  <script>
    const img = document.querySelectorAll('.img')
    const big = document.querySelector('#big')

    img.forEach((element, index) => {
      element.addEventListener('mouseover', () => {
        element.style.border = `medium solid #0ff`
      })

      element.addEventListener('mouseout', () => {
        element.style.border = `medium solid #00f`
      })


      element.addEventListener('click', () => {
        big.src = `../images/055${1 + index}.jpg`
      })
    });




  </script>

</body>

</html>
