<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      background: #ff9;
      border-collapse: collapse;
      text-align: center;
      margin: auto;
      vertical-align: middle;
    }


    tr:nth-child(1),
    tr:nth-child(3) {
      height: 100px;
    }

    tr:nth-child(2) {
      height: 150px;
    }

    td {
      border: 1px solid #333;
      width: 400px;
    }

    img {
      height: 150px;
    }

    #btn {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <form action="">
    <table>
      <tr>
        <td>真皮皮包</td>
        <td>真皮短夾</td>
      </tr>
      <tr>
        <td><img src="../images/0403.jpg" alt=""></td>
        <td><img src="../images/0404.jpg" alt=""></td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="a" value="購買" checked>購買
          <input type="radio" name="a" value="不購買">不購買
          <input type="radio" name="a" value="考慮中">考慮中
        </td>
        <td> <input type="radio" name="b" value="購買">購買
          <input type="radio" name="b" value="不購買">不購買
          <input type="radio" name="b" value="考慮中" checked>考慮中
        </td>
      </tr>
    </table> <br>
    <div id="btn">
      <input type="submit" value="送出" onclick="show(form.a.value,form.b.value)">
      　 <input type="reset" value="重置">
    </div>
  </form>

  <script>
    show = (aa, bb) => {
      alert(`
      流行皮件選購確認：

      ●真皮皮包：${aa}
      ●真皮短夾：${bb}
      `)
    }
  </script>
</body>

</html>
